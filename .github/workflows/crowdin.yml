name: Crowdin Action

on:
  workflow_dispatch:

concurrency: crowdin-dev

jobs:
  synchronize-with-crowdin:
    name: Synchronize with Crowdin
    environment: "dev-crowdin"
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            .eslintcache
            **/tsconfig.tsbuildinfo
            **/.types/**
            **/.types-*/**
          key: build-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            build-cache-

      - name: Install dependencies
        run: yarn

      - name: Set date environment variables
        run: |
          echo "YMDHM=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "YMDH=$(date +%Y%m%d%H)" >> $GITHUB_ENV
          echo "YMD=$(date +%Y%m%d)" >> $GITHUB_ENV
          echo "YM=$(date +%Y%m)" >> $GITHUB_ENV

      - name: Restore Crowdin Cache
        uses: actions/cache/restore@v3
        with:
          path: _crowdin
          key: crowdin-cache-${{ github.ref_name }}-${{ env.YMDHM }}
          restore-keys: |
            crowdin-cache-${{ github.ref_name }}-${{ env.YMDHM }}
            crowdin-cache-${{ github.ref_name }}-${{ env.YMDH }}
            crowdin-cache-${{ github.ref_name }}-${{ env.YMD }}
            crowdin-cache-${{ github.ref_name }}-${{ env.YM }}
            crowdin-cache-${{ github.ref_name }}

      - name: Run pre-Crowdin script for file preparation
        run: yarn workspace @starknet-io/cms-scripts pre-crowdin

      - name: Upload source files to Crowdin project
        run: yarn crowdin upload -b ${{ github.ref_name }}
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Download approved translations from Crowdin
        run: yarn crowdin download -b ${{ github.ref_name }} --skip-untranslated-strings
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Save Crowdin Cache
        uses: actions/cache/save@v3
        with:
          path: _crowdin
          key: crowdin-cache-${{ github.ref_name }}-${{ env.YMDHM }}
