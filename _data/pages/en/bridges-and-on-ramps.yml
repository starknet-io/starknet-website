          ## What are fiat on-ramps?


          Fiat on-ramps allow users to convert fiat currency (government-issued currency, such as USD, EUR, etc.) into cryptocurrency. This can be done through a variety of methods, including cryptocurrency exchanges, peer-to-peer marketplaces. These on-ramps allow individuals to purchase cryptocurrency using their local currency, making it easier for them to enter the crypto market.
