        link_label: How does it work
        link_href: /learn/what-is-starknet/
        description: Starknet uses math and cryptography to securely scale Ethereum. It
          is known as a Validity-rollup (or ZK-rollup); meaning it ”rolls” many
          transactions up to send to Ethereum as a single transaction.
