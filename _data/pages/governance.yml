    title: Starknet Governance
    description: ""
  - type: markdown
    body: >-
      Starknet governance focuses on Starknet protocol upgrades. In its first
      phase, every Starknet version upgrade will be deployed on Goerli Testnet;
      voters will then have a few days period to examine and test the upgraded
      version as it runs on Goerli. During this time, a Snapshot proposal will
      be opened, and the community can vote on whether to approve or reject the
      upgraded version for Mainnet deployment.


      If the proposal gains a majority of ‘YES’ votes during the voting period, the proposal passes and Starknet mainnet will be upgraded accordingly.


      For further details, you are encouraged to check out the following posts and engage with the discussions in the [Starknet community forum](https://community.starknet.io/).
