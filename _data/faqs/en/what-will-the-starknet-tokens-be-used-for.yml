faq_item: What will the StarkNet tokens be used for?
body: "[](https://starknet.io/faq/#q3495)The StarkNet token will be used as a staking token for participation in StarkNet’s consensus mechanisms, as a Governance token, and for paying transaction fees. The rationale for each of these utilities is presented in our [decentralization proposal](https://medium.com/@starkware/part-2-a-decentralization-and-governance-proposal-for-starknet-23e335645778), in the section titled  “What will the tokens be used for?”"
