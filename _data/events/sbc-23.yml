name: SBC 23
description: The conference focuses on technical innovations in the blockchain
  ecosystem, and brings together researchers and practioners working in the
  space. We are interested in the application of cryptography, decentralized
  protocols, formal methods, and empirical analysis, to improving the security
  and scalability of blockchain deployments. We aim to foster collaboration
  among practitioners and researchers working on blockchain protocol
  development, cryptography, distributed systems, secure computing,
  crypto-economics, and economic risk analysis.
