description: Welcome to StarkCity!  Dive into a one-day event that unites the
  local Starknet and Ethereum community. Engage in conversations with Starknet
  ecosystem leaders, and stay updated on its latest developments.  ​The schedule
  features a diverse range of compelling subjects, exploring the world of
  on-chain gaming, account abstraction, and the advancements in STARKs and ZK
  technology. 🚀  ​​Whether you're a developer, student, ETH enthusiast, or
  simply curious, StarkCity Denver has something for everyone interested in
  Starknet.  See you at StarkCity Denver! 🏞️
