description: Did you know that Cairo is of of the fastest growing blockchain
  programming languages in the world as of today?? Maybe you've heard this and
  are probably curious why this is the case. Worry no more. We have prepared
  some nice presentations to explain this to you!​  ​so if you're passionate
  about decentralised sysytems particularly L2 and itching to dive deeper with
  Starknet? Or maybe you're just curious about all the buzz around Web3,
  Ethereum and Zk Rollups?   ​Whether you're a seasoned developer or someone
  who's just got a whiff of blockchain magic, trust me this Cairo meetup will
  get you moving!  ​Come, let's discuss the the ZK-rollups peculiar to Starknet
  and how it scales Ethereum while maintaining ist(Ethereum's) security
  layer!  ​​Dress Casual as usual  for the super chill vibes. and insightful
  conversations am sure you don't wanna miss.
