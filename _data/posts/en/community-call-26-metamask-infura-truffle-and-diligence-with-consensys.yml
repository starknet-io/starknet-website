      description: >-
        Join us for our #26 StarkNet community call.

        Today Consensys will present their StarkNet efforts, including MetaMask, Infura, Truffle, and Consensys Diligence.


        Here are the next steps that you can take to see how @ConsenSys  can help with your onboarding to StarkNet:

        • Discover Metamask Snaps: https://metamask.io/snaps/


        • Find out more about StarkNet and Infura:

        https://infura.io/networks/ethereum/starknet


        • Start building with Infura's quick-start NFT tutorial using Infura and StarkNet:

        https://blog.infura.io/post/mint-your-first-nft-with-infura-and-starknet


        • Fast-track your L2 builds with Truffle's how-to

        https://trufflesuite.com/blog/how-to-use-truffle-to-build-on-ethereum-layer-2-networks/


        • Discover why Diligence is the smart choice for safeguarding your Cairo contracts:

        https://consensys.net/diligence/blog/2022/09/consensys-diligence-partners-with-starkware-to-expand-auditing-services/
