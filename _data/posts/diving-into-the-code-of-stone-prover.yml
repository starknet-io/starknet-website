        description: >-
          Lior Goldberg

          Starknet Core Group Manager

          Starkware


          Gidi Kaempfer

          Head of Core Engineering

          Starkware


          An introduction to the StarkWare open source prover currently being used in production for Starknet and StarkEx. This session will include a demonstration of proving and verifying a Cairo program, spill light on the high-level STARK prover architecture, describe the various modes of operation and configuration options, touch on performance and memory consumption and spend some time strolling through the new code. Got any questions? We'll have the right people to answer them.
