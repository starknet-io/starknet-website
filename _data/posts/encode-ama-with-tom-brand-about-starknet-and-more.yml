        Tom is the Product Manager at StarkWare, and in the session, he talks about the beginnings of his career in web3, ZK proofs and ZK rollups, Cairo, StarkNet and StarkWare, go-to-market strategy and much more!


        You can find the transcript and further details here: https://medium.com/encode-club/tom-brand-product-manager-at-starkware-ama-9fcca9e46a64?source=friends_link&sk=162fc802fcfeb9cb49b83b39e57b7ad4


        About Tom

        Tom Brand is the Product Manager & Blockchain Researcher at StarkWare with 5 years of experience in finding technological solutions to complex real-world problems. He is passionate about researching the consensus protocol and the security properties of Proof of Stake protocol. Tom has an M.Sc. in Computer Science at the Technion Israel Institute for Technology.


        About StarkWare

        StarkWare develops STARK-based solutions for the blockchain industry. Their products enable a secure, trustless, and scalable operating for blockchain applications. StarkWare develops StarkEx, a standalone permissioned Validity-Rollup, and StarkNet, a permissionless decentralized ZK-Rollup. More info here: https://starkware.co


        Other Encode AMAs: https://www.encode.club/amas‚Äã


        About Encode Club

        Encode Club is an online blockchain education platform onboarding talented people into the crypto space. We work with leading companies, networks, communities, and universities. We educate people by way of events, workshops, courses hackathons, accelerators, and bootcamps. We also have a separate investment fund and recruitment arm. For more information visit our website: https://www.encode.club/‚Äã‚Äã‚Äã‚Äã


