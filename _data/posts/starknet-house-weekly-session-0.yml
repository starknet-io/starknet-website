      description: >-
        StarkNet House is a virtual educational summer program presented by
        Topology in collaboration with StarkWare and pioneers in the StarkNet
        ecosystem.


        StarkNet House kicks off on June 1, 2022, and consists of 11 weekly sessions in which you will learn how to thoughtfully design, develop, test, and deploy Cairo smart contracts and start building on StarkNet.


        All sessions will be live-streamed online and available wherever you are in the world!


