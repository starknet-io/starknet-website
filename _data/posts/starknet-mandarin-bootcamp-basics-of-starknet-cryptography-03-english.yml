  Starknet Chinese Training Camp: A 7-week online training program, specially
  designed for developers.


  It aims to help developers develop applications on Ethereum Layer2 Starknet.


  This event is organized by WTF Academy, co-organized by the Starknet Chinese Community, and supported by the Starknet Foundation.


  This session's video is the third lecture - Basics of Starknet Cryptography.

